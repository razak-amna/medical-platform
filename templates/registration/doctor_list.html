{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Doctors</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.specialization }}</li>
        {% endfor %}
    </ul>
</body>
</html>
